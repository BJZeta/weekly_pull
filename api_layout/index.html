<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Isaac and Jav's Amazing Comics</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="coverLabel">Cover</label>
            <input type="text" class="form-control" id="putCoverHere" placeholder="PRETTY PICTURE HERE">
        </div>


        <div class="form-group">
            <label for="titleLabel">Title</label>
            <input type="text" class="form-control" id="putTitleHere" placeholder="COOL TITLE HERE">
        </div>


        <div class="form-group">
            <label for="issueLabel">Issue</label>
            <input type="text" class="form-control" id="putIssueNumberHere" placeholder="INFORMATIVE ISSUE # HERE">
        </div>


        <div class="form-group">
            <label for="priceLabel">Price</label>
            <input type="text" class="form-control" id="putPriceHere" placeholder="LOW PRICE HERE">
        </div>


        <div class="form-group">
            <label for="descriptionLabel">Description</label>
            <input type="text" class="form-control" id="putDescriptionHere" placeholder="DESCRIPTION HERE">
        </div>


        <div class="form-group">
            <label for="genresLabel">Genres</label>
            <input type="text" class="form-control" id="putGenresHere" placeholder="GENRES HERE">
        </div>


        <div class="form-group">
            <label for="pageCountLabel">Page Count</label>
            <input type="text" class="form-control" id="putPageCountHere" placeholder="PAGE COUNT HERE">
        </div>

        <div class="form-group">
            <label for="printReleaseLabel">Print Release</label>
            <input type="text" class="form-control" id="putPrintReleaseHere" placeholder="PRINT RELEASE HERE">
        </div>

        <div class="form-group">
            <label for="digitalReleaseLabel">Digital Release</label>
            <input type="text" class="form-control" id="putDigitalReleaseHere" placeholder="DIGITAL RELEASE HERE">
        </div>

        <div class="form-group">
            <label for="ageRatingLabel">Age Rating</label>
            <input type="text" class="form-control" id="putAgeRatingHere" placeholder="PUT AGE RATING HERE">
        </div>

        <div class="form-group">
            <label for="soldByLabel">Sold by</label>
            <input type="text" class="form-control" id="putSoldByHere" placeholder="SOLD BY HERE">
        </div>

        <div class="form-group">
            <label for="publisherLabel">Publisher</label>
            <input type="text" class="form-control" id="putPublisherHere" placeholder="PUBLISHER HERE">
        </div>

        <div class="form-group">
            <label for="writerLabel">Writer</label>
            <input type="text" class="form-control" id="putWriterHere" placeholder="WRITER HERE">
        </div>

        <div class="form-group">
            <label for="penciledByLabel">Penciled by</label>
            <input type="text" class="form-control" id="putPenciledByHere" placeholder="PENCILED BY HERE">
        </div>

        <div class="form-group">
            <label for="inkedByLabel">Inked by</label>
            <input type="text" class="form-control" id="putInkedByHere" placeholder="INKED BY HERE">
        </div>

        <div class="form-group">
            <label for="coloredByLabel">Colored by</label>
            <input type="text" class="form-control" id="putColoredByHere" placeholder="COLORED BY HERE">
        </div>

        <div class="form-group">
            <label for="coverArtistLabel">Cover by</label>
            <input type="text" class="form-control" id="putCoverArtistHere" placeholder="COVER ARTIST HERE">
        </div>

    </form>











</body>
<!-- <script src="something.js"></script> -->

</html>
